        <img id="logo" src="/lesson3/images/iconfinder_weather-ui-ux-mobile-web_4960756.png" alt="Weather icon">
        <section class="headingFlex"><h1> Blue Sky Weather</h1>
            <br>
            <h3>If the sky is not blue now, just wait. It always gets better.</h3>
            </section>

    <nav>

    <main>
        <form method="get" action="thanks.html">
            <section>
                <label for="name">Full Name:</label> <br>
                    <input type="text" id="name" placeholder="Full Name"  required>
                <br>
                <label for="email">Email:</label> <br>
                    <input type="email" id="email"  placeholder="email@email.com">
                <br>
                <label for="phone number">Phone Number:</label> <br>
                    <input type="tel" id="phone_number" placeholder="(555)555-5555" required>
                <br>
                <label for="zip code">Zip Code:</label> <br>
                    <input type="number" id="zi_code" placeholder="55555" required>
                <br>
                <label for="storm date">Storm Date:</label> <br>
                    <input type="date" id="storm_date" >
                <br>
                <label for="storm type">Storm Type</label> <br>
                    <input list="storm_type" id="type">
                        <datalist id="storm_type">
                            <option value="Tornado">
                            <option value="Thunderstorm">
                            <option value="Hurricane">
                            <option value="Flash Flood">
                            <option value="Hail">
                        </datalist>
                <br>
                <label for="storm severity">Storm Severity:</label> <br>
                    <input type="range" list="storm_severity" id="severity" >
                        <datalist id="storm_severity">
                            <option value="0">
                            <option value="10">
                            <option value="20">
                            <option value="30">
                            <option value="40">
                            <option value="50">
                            <option value="60">
                            <option value="70">
                            <option value="80">
                            <option value="90">
                            <option value="100">
                        </datalist>
                <br>
                <label for="storm region">Storm Region:</label> <br>
                    <select name="storm_region">
                        <option value="default" selected disabled>Select Region</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                <br>
                <label for="in danger">In-Danger Level:</label> <br>
                    <input type="radio" id="yes" value="yes" >
                        <label for="yes">Yes</label>
                    <input type="radio" id="maybe" value="maybe" >
                        <label for="maybe">Maybe</label>
                    <input type="radio" id="no" value="no" >
                        <label for="no">No</label>
                <br>
                <label for="comments">Addtional Information or Comments:</label> <br>
                    <textarea id="comments" rows="8" cols="25"> Please enter any additional comments or information here:</textarea>
                <br>
                <label for="submit"></label> <br>
                    <input type="submit" id="submit">

            </section>
        </form>
    </main>
